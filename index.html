<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celcius - Fahrenheit temperature converter</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main class="container">
            <div class="converter">
                <h1>Celcius - Fahrenheit temperature converter</h1>
                <button class="btn btn-primary" id="converter__button">Convert</button>
            </div>
            <div class="output" id="converter__output">Click the button to convert the temperature</div>
        </main>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
